<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EliteAuctions | Register</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            burgundy: '#3A0336',
            luxeBlack: '#0B0B0B',
            surface: '#F9F9F9',
            gold: '#C9A227',
          },
        },
      },
    };
  </script>

  <!-- Base styles -->
  <link rel="stylesheet" href="./styles/base.css" />
</head>

<body class="min-h-screen">

  <div class="container-panel">

    <!-- HEADER / NAVBAR -->
    <header class="nav-header">
      <!-- Logo -->
      <a href="./index.html" class="flex items-center gap-2">
        <img
          src="./assets/EliteAuctions-LOGO.png"
          alt="EliteAuctions logo"
          class="h-8 w-auto"
        />
      </a>

      <!-- Navigation -->
      <nav class="flex items-center gap-6 text-sm">
  <a href="./index.html" class="hover:underline font-medium">Browse</a>
  <a href="./create-listing.html" class="hover:underline font-medium">Create Listing</a>

  <!-- Dynamic auth: shows name & links to profile when logged in, Login when logged out -->
  <a id="authLink" href="./login.html"
     class="btn btn-outline-gold">
    Login
  </a>

  <!-- Logout button (hidden when logged out) -->
  <button
    id="logoutBtn"
    type="button"
    class="btn btn-ghost text-xs hidden"
  >
    Logout
  </button>

  <!-- Credits badge -->
  <span id="creditsBadge" class="credits-badge hidden"></span>
</nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="p-6 flex items-center justify-center">

      <section class="card w-full max-w-md">
        <h1 class="text-2xl font-bold mb-2">Create account</h1>
        <p class="text-sm text-gray-600 mb-4">
          Register with your <strong>@stud.noroff.no</strong> email to start bidding.
        </p>

        <form id="registerForm" class="space-y-4" novalidate>
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium mb-1">Display name</label>
            <input
              id="name"
              name="name"
              type="text"
              class="input"
              required
              placeholder="Choose a display name"
            />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              class="input"
              autocomplete="email"
              required
              placeholder="yourname@stud.noroff.no"
            />
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              class="input"
              autocomplete="new-password"
              required
              minlength="8"
              placeholder="Minimum 8 characters"
            />
          </div>

          <!-- Confirm Password -->
          <div>
            <label for="confirmPassword" class="block text-sm font-medium mb-1">Confirm password</label>
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              class="input"
              autocomplete="new-password"
              required
              minlength="8"
              placeholder="Repeat your password"
            />
          </div>

          <!-- Optional avatar + banner URLs -->
          <div>
            <label for="avatar" class="block text-sm font-medium mb-1">Avatar URL (optional)</label>
            <input
              id="avatar"
              name="avatar"
              type="url"
              class="input"
              placeholder="https://example.com/avatar.jpg"
            />
          </div>

          <div>
            <label for="banner" class="block text-sm font-medium mb-1">Banner URL (optional)</label>
            <input
              id="banner"
              name="banner"
              type="url"
              class="input"
              placeholder="https://example.com/banner.jpg"
            />
          </div>

          <!-- Error & success messages -->
          <p id="registerError" class="text-sm text-red-700 mt-1"></p>
          <p id="registerSuccess" class="text-sm text-green-700 mt-1 hidden"></p>

          <!-- Submit -->
          <button type="submit" class="btn btn-primary w-full mt-2">
            Create account
          </button>
        </form>

        <p class="text-sm text-gray-600 mt-4">
          Already have an account?
          <a href="./login.html" class="text-gold underline">Log in here</a>.
        </p>
      </section>

    </main>
  </div>

  <!-- Common UI (navbar login/logout + credits) -->
  <script type="module" src="./js/ui.js"></script>
  <!-- Register logic -->
  <script type="module" src="./js/register.js"></script>

</body>
</html>
