<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EliteAuctions | Login</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            burgundy: '#3A0336',
            luxeBlack: '#0B0B0B',
            surface: '#F9F9F9',
            gold: '#C9A227',
          },
        },
      },
    };
  </script>

  <!-- Base styles -->
  <link rel="stylesheet" href="./styles/base.css" />
</head>

<body class="min-h-screen">

  <div class="container-panel">

    <!-- HEADER / NAVBAR -->
    <header class="nav-header">
      <!-- Logo -->
      <a href="./index.html" class="flex items-center gap-2">
        <img 
          src="./assets/EliteAuctions-LOGO.png" 
          alt="EliteAuctions logo" 
          class="h-8 w-auto"
        />
      </a>

      <!-- Navigation -->
      <nav class="flex items-center gap-6 text-sm">
        <a href="./index.html" class="hover:underline font-medium">Browse</a>
        <a href="./create-listing.html" class="hover:underline font-medium">Create Listing</a>
        <a href="./profile.html" class="hover:underline font-medium">Profile</a>

        <!-- Login / Logout button -->
        <a id="authLink" href="./login.html"
           class="btn btn-outline-gold">
          Profile / Login
        </a>

        <!-- Credits badge (visible when logged in) -->
        <span id="creditsBadge" class="credits-badge hidden"></span>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="p-6 flex items-center justify-center">

      <section class="card w-full max-w-md">
        <h1 class="text-2xl font-bold mb-2">Login</h1>
        <p class="text-sm text-gray-600 mb-4">
          Use your <strong>@stud.noroff.no</strong> email to log in.
        </p>

        <form id="loginForm" class="space-y-4" novalidate>
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              class="input"
              autocomplete="email"
              required
              placeholder="yourname@stud.noroff.no"
            />
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              class="input"
              autocomplete="current-password"
              required
              minlength="8"
              placeholder="Minimum 8 characters"
            />
          </div>

          <!-- Error & success messages -->
          <p id="loginError" class="text-sm text-red-700 mt-1"></p>
          <p id="loginSuccess" class="text-sm text-green-700 mt-1 hidden"></p>

          <!-- Submit -->
          <button type="submit" class="btn btn-primary w-full mt-2">
            Login
          </button>
        </form>

        <p class="text-sm text-gray-600 mt-4">
          Donâ€™t have an account?
          <a href="./register.html" class="text-gold underline">Register here</a>.
        </p>
      </section>

    </main>
  </div>

  <!-- Common UI (navbar login/logout + credits) -->
  <script type="module" src="./js/ui.js"></script>
  <!-- Login logic -->
  <script type="module" src="./js/login.js"></script>

</body>
</html>
