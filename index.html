<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EliteAuctions | Home</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            burgundy: '#3A0336',
            luxeBlack: '#0B0B0B',
            surface: '#F9F9F9',
            gold: '#C9A227',
          },
        },
      },
    };
  </script>

  <!-- Your custom base styles -->
  <link rel="stylesheet" href="./styles/base.css" />
</head>

<body class="min-h-screen">

  <!-- Main light panel on top of gradient -->
  <div class="container-panel">

    <!-- HEADER / NAVBAR -->
    <header class="nav-header flex items-center justify-between gap-4">
      <!-- Logo: image ONLY -->
      <a href="./index.html" class="flex items-center gap-2 flex-shrink-0">
        <img
          src="./assets/EliteAuctions-LOGO.png"
          alt="EliteAuctions logo"
          class="h-8 w-auto"
        />
      </a>

      <!-- ðŸ” Search between logo and nav -->
      <div class="flex-1 px-4 max-w-md">
        <input
          id="searchInput"
          type="search"
          placeholder="Search listingsâ€¦"
          class="input w-full text-sm"
          aria-label="Search listings"
        />
      </div>

      <!-- Navigation on the right -->
      <nav class="flex items-center gap-4 text-sm flex-shrink-0">
        <a href="./index.html" class="hover:underline font-medium">Browse</a>
        <a href="./create-listing.html" class="hover:underline font-medium">Create Listing</a>

        <!-- Dynamic auth link (Login / username) -->
        <a id="authLink" href="./login.html" class="btn btn-outline-gold">
          Login
        </a>

        <!-- Logout button (only when logged in) -->
        <button
          id="logoutBtn"
          type="button"
          class="btn btn-ghost text-xs hidden"
        >
          Logout
        </button>

        <!-- Credits badge -->
        <span id="creditsBadge" class="credits-badge hidden"></span>
      </nav>
    </header>

    <!-- CONTENT -->
    <main class="main-wrapper">
      <!-- HERO SECTION (same as before) -->
      <section class="hero-section">
        <div class="hero-inner">
          <!-- Hero text -->
          <div class="hero-text">
            <h1 class="text-3xl font-bold text-white mb-2">
              Discover Exclusive Auctions
            </h1>
            <p class="text-gray-300 text-sm">
              Bid on unique items and claim your treasures.
            </p>
          </div>

          <!-- Hero image -->
          <img
            src="./assets/hero-statue.png"
            alt="Classical statue"
            class="hero-image"
          />
        </div>
      </section>

      <!-- LISTINGS SECTION -->
      <section class="listings-section">
        <div class="flex items-center justify-between gap-4 mb-4">
          <h2 class="text-xl font-bold">Active Listings</h2>
          <p id="statusLine" class="text-sm text-gray-600"></p>
        </div>

        <div
          id="listingsGrid"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Cards injected by feed.js -->
        </div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="./js/ui.js"></script>
  <script type="module" src="./js/feed.js"></script>
</body>
</html>
